<!DOCTYPE html>
<html>
    <head>
        <title>#id选择器</title>

    </head>
    
    <body>
        <div id="divtest">div的内容</div>

        <script type="text/javascript">
            $("#default").html($("#divtest").html());

    </body>
</html>
